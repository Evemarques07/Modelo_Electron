<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self' http://localhost:4000;
        script-src 'self';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
      "
    />
    <title>Home - FM Joias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/global_styles.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="main-content-wrapper">
      <div class="main-content home-content">
        <!-- Adicionada classe home-content -->
        <div class="welcome-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            fill="currentColor"
            class="bi bi-house-heart-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5Z"
            />
            <path
              d="m14 9.293-6-6-6 6V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9.293Zm-6-.811c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.691 0-5.018Z"
            />
          </svg>
        </div>
        <h1>Bem-vindo ao seu Sistema</h1>
        <p class="subtitle">
          Sua jornada começa aqui. Explore e gerencie com facilidade.
        </p>
        <div class="quick-actions">
          <button class="btn btn-primary" id="goToClientsBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
              />
              <path
                fill-rule="evenodd"
                d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"
              />
              <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg>
            Ver Clientes
          </button>
          <button class="btn btn-secondary" id="goToProductsBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.551a.5.5 0 0 0-.372.461v8.976a.5.5 0 0 0 .372.461l5.968 2.438a.5.5 0 0 0 .372 0l5.968-2.438a.5.5 0 0 0 .372-.461V3.998S14.186 3.805 14 3.55a.5.5 0 0 0-.372-.461L8.186 1.113zM7.5 4.097v2.44l-2.684-.953L7.5 4.097zm1 0v2.44l2.684-.953L8.5 4.097zm-1 3.385v2.975l-2.933-1.199L7.5 7.482zm1 0v2.975l2.933-1.199L8.5 7.482z"
              />
            </svg>
            Ver Produtos
          </button>
        </div>
      </div>
    </div>

    <script src="../script/navbar.js"></script>
    <script src="../script/home.js"></script>
    <!-- Seu script home.js para interações da home -->
  </body>
</html>
